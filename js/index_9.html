<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverseNumber(num) {
        let reversed = 0;
        while (num !== 0) {
            reversed = reversed * 10 + num % 10;
            num = Math.floor(num / 10);
        }
        return reversed;

    }
var number;
number=prompt("Enter number ");
    const reversedNumber = reverseNumber(number);
    alert(reversedNumber);
</script>
</body>
</html>
