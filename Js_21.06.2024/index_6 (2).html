<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function fibonacci(number) {
        // Возращает 1 если числа последовательно равны
        if (number === 1 || number === 2) {
            return 1;
        }

        //  Cумма двух предыдущих чисел
        return fibonacci(number - 1) + fibonacci(number - 2);
    }


    let position =prompt("Введите число");
    console.log(fibonacci(position));

</script>
</body>
</html>
